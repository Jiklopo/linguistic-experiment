{% extends 'base.html' %}
{% load static %}

{{% block head %}
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block scripts %}
    <script>
        function send_data() {
            const request_data = {answers: jsPsych.data.allData.trials}
            fetch('{% url 'single-choice-result' %}',
                {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(request_data)
                })
                .then(response => {
                        console.log('Status Code:', response.status);
                        if (!response.ok) {
                            console.error(response)
                            throw new Error(`Request failed with status ${response.status}`);
                        }
                    }
                )
                .catch(error => {
                        console.error('Error:', error);
                    }
                );

        }

        const jsPsych = initJsPsych();
        const timeline = [];

        timeline.push({
            type: jsPsychHtmlKeyboardResponse,
            stimulus:
                "Welcome to the experiment. " +
                "In this experiment you will have to determine to which sample sound the stimulus is most similar to. " +
                "Press any key to begin"
        });

        let question_block;
        let preload_block;

        {% for question in practice_questions %}
            question_block = {
                timeline: [
                    {
                        type: jsPsychAudioKeyboardResponse,
                        response_allowed_while_playing: false,
                        stimulus: '{{ question.first_sample.url }}',
                        choices: 'NO_KEYS',
                        prompt: 'Listen to the first sample.',
                        trial_ends_after_audio: true,
                    },
                    {
                        type: jsPsychCallFunction,
                        async: true,
                        func: function (done) {
                            jsPsych.pluginAPI.setTimeout(done, 750);
                        }
                    },
                    {
                        type: jsPsychAudioKeyboardResponse,
                        response_allowed_while_playing: false,
                        stimulus: '{{ question.second_sample.url }}',
                        prompt: 'Listen to the second sample.',
                        trial_ends_after_audio: true
                    },
                    {
                        type: jsPsychCallFunction,
                        async: true,
                        func: function (done) {
                            jsPsych.pluginAPI.setTimeout(done, 750);
                        }
                    },
                    {
                        type: jsPsychAudioKeyboardResponse,
                        response_allowed_while_playing: false,
                        stimulus: '{{ question.stimulus.url }}',
                        prompt: 'Listen to the stimulus.',
                        trial_ends_after_audio: true
                    },
                    {
                        type: jsPsychHtmlKeyboardResponse,
                        choices: ['f', 'j'],
                        stimulus: 'Choose which sample is most similar to the stimulus (press f or j)',
                        data: {
                            question_id: '{{ question.id }}',
                            correct_sample: '{{ question.correct_sample }}'
                        },
                        on_finish: function (data) {
                            console.log(data);
                        }
                    }
                ]
            };
            preload_block = {
                type: jsPsychPreload,
                audio: [
                    '{{ question.first_sample.url }}',
                    '{{ question.second_sample.url }}',
                    '{{ question.stimulus.url }}'
                ]
            }

            timeline.push(preload_block)
            timeline.push(question_block)
        {% endfor %}

        timeline.push({
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "Press any key to begin the actual experiment"
        });

        {% for questions_list in questions %}
            {% for question in questions_list %}
                question_block = {
                    timeline: [
                        {
                            type: jsPsychAudioKeyboardResponse,
                            response_allowed_while_playing: false,
                            stimulus: '{{ question.first_sample.url }}',
                            choices: 'NO_KEYS',
                            prompt: 'Listen to the first sample.',
                            trial_ends_after_audio: true,
                        },
                        {
                            type: jsPsychCallFunction,
                            async: true,
                            func: function (done) {
                                jsPsych.pluginAPI.setTimeout(done, 750);
                            }
                        },
                        {
                            type: jsPsychAudioKeyboardResponse,
                            response_allowed_while_playing: false,
                            stimulus: '{{ question.second_sample.url }}',
                            prompt: 'Listen to the second sample.',
                            trial_ends_after_audio: true
                        },
                        {
                            type: jsPsychCallFunction,
                            async: true,
                            func: function (done) {
                                jsPsych.pluginAPI.setTimeout(done, 750);
                            }
                        },
                        {
                            type: jsPsychAudioKeyboardResponse,
                            response_allowed_while_playing: false,
                            stimulus: '{{ question.stimulus.url }}',
                            prompt: 'Listen to the stimulus.',
                            trial_ends_after_audio: true
                        },
                        {
                            type: jsPsychHtmlKeyboardResponse,
                            choices: ['f', 'j'],
                            stimulus: 'Choose which sample is most similar to the stimulus (press f or j)',
                            data: {
                                question_id: '{{ question.id }}',
                                correct_sample: '{{ question.correct_sample }}'
                            },
                            on_finish: function (data) {
                                console.log(data);
                            }
                        }
                    ]
                };
                preload_block = {
                    type: jsPsychPreload,
                    audio: [
                        '{{ question.first_sample.url }}',
                        '{{ question.second_sample.url }}',
                        '{{ question.stimulus.url }}'
                    ]
                }

                timeline.push(preload_block)
                timeline.push(question_block)
            {% endfor %}
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: "Press any key to continue"
            });
        {% endfor %}


        timeline.push(
            {
                type: jsPsychCallFunction,
                func: send_data
            }
        )
        timeline.push({
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "Thank you for participation! Your results have been recorded."
        });

        jsPsych.run(timeline);
    </script>
{% endblock %}
